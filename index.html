<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KDataInsights | Home</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          keyframes: {
            'fade-in-up': {
              '0%': { opacity: '0', transform: 'translateY(20px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            },
          },
          animation: {
            'fade-in-up': 'fade-in-up 0.8s ease-out both',
          },
        }
      }
    }
  </script>
</head>
<body class="bg-blue-900 text-white">

  <main class="flex flex-col items-center justify-center p-8 space-y-6 text-center">

    <!-- Welcome Message -->
    <h1 class="text-4xl font-bold animate-fade-in-up">Welcome to</h1>

    <!-- Logo -->
    <img src="KDataInsights Logo.png" alt="KDataInsights Logo" class="h-20 w-auto animate-fade-in-up" style="animation-delay: 0.2s" />

    <!-- Introductory Paragraph -->
    <p class="text-lg max-w-2xl animate-fade-in-up" style="animation-delay: 0.4s">
      At KDataInsights, we help individuals and businesses unlock the power of their data.
      With expert data analysis, machine learning, and insightful dashboards,
      we turn raw data into real-world impact.
    </p>

    <!-- Navigation Links -->
    <nav class="space-y-2 text-xl animate-fade-in-up" style="animation-delay: 0.6s">
      <div><a href="index.html" class="underline hover:text-blue-300 transition duration-300">Home</a></div>
      <div><a href="about.html" class="hover:underline hover:text-blue-300 transition duration-300">About</a></div>
      <div><a href="projects.html" class="hover:underline hover:text-blue-300 transition duration-300">Projects</a></div>
      <div><a href="contact.html" class="hover:underline hover:text-blue-300 transition duration-300">Contact</a></div>
    </nav>

  </main>
  
</body>
</html>
