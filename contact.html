<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | KDataInsights</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- AOS Animation CSS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet">

  <!-- Tailwind config to support dark mode class strategy -->
  <script>
    tailwind.config = {
      darkMode: 'class'
    }
  </script>

  <style>
    .toggle-dark {
      cursor: pointer;
      padding: 0.25rem 0.75rem;
      background-color: #2563eb;
      color: white;
      border-radius: 0.375rem;
      font-weight: bold;
      transition: background-color 0.3s;
    }
    .toggle-dark:hover {
      background-color: #1e40af;
    }
  </style>
</head>

<body class="bg-blue-900 text-white dark:bg-white dark:text-gray-900 transition-colors duration-500">

  <!-- Header with Theme Toggle -->
  <header class="flex flex-col items-center p-6 space-y-4" data-aos="fade-down">
    <div class="flex justify-between items-center w-full max-w-4xl">
      <div class="text-2xl font-bold">KDataInsights</div>
      <button class="toggle-dark" onclick="toggleTheme()">Toggle Mode</button>
    </div>
    <nav class="flex space-x-4">
      <a href="index.html" class="hover:underline">Home</a>
      <a href="about.html" class="hover:underline">About</a>
      <a href="projects.html" class="hover:underline">Projects</a>
      <a href="contact.html" class="underline">Contact</a>
    </nav>
  </header>

  <!-- Logo Section -->
  <header class="flex justify-center items-center p-6" data-aos="zoom-in">
    <img src="KDataInsights Logo.png" alt="KDataInsights Logo" class="h-20 w-auto">
  </header>

  <!-- Main Content -->
  <main class="p-8 space-y-4" data-aos="fade-up">
    <h2 class="text-3xl font-semibold mb-4">Contact us</h2>
    <p class="text-lg mb-6">
      <strong>We'd love to hear from you!</strong><br>
      Whether you have a question, a project idea, or just want to connect â€” feel free to reach out using the links below.
    </p>

    <p>
      <a href="mailto:ricochetkevoh@gmail.com" class="underline hover:text-blue-300 dark:hover:text-blue-700">
        Email
      </a>
    </p>

    <p>
      <a href="tel:+2547-5824-1234" class="underline hover:text-blue-300 dark:hover:text-blue-700">
        Phone
      </a>
    </p>

    <p>
      <a href="https://linkedin.com/in/kevin-datainsights-7bb23625b" class="underline hover:text-blue-300 dark:hover:text-blue-700" target="_blank">
        LinkedIn
      </a>
    </p>
  </main>

  <!-- AOS Animation JS -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true
    });
  </script>

  <!-- Theme Toggle Script -->
  <script>
    function toggleTheme() {
      document.documentElement.classList.toggle('dark');
    }
  </script>
</body>
</html>
